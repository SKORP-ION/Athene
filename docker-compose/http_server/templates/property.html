<!DOCTYPE html>
<html lang="en">
{{ template "head" }}
<body>
{{ template "header" }}
<main>
    <link rel="stylesheet" href="/static/css/property.css">
    <div class="topPanel">
        <a href="" id="goBack" class="inputButton">Назад</a>
        <button id="doAction" class="inputButton">Действие</button>
    </div>
    <div class="PropertyInfo">
        <p id="NameP">
            <span id="Name"></span>
            <img src="" alt="" id="StateImg">
        </p>
        <p id="InventoryP">
            <span id="Inventory"></span>
            <span id="Serial"></span>
        </p>
        <p id="DateP">
            <span id="Created_at"></span>
            <span id="Updated_at"></span>
            <span id="Warehouse"></span>
        </p>
    </div>
    <div class="TableContainer" id="PropertyHistory">
        <table class="TableHeader">
            <thead>
            <th class="Action">Действие</th>
            <th class="Note">Сообщение</th>
            <th class="Date">Дата</th>
            <th class="User">Пользователь</th>
            </thead>
        </table>
        <div class="TableBody">
            <table id="HistoryTable">
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="/static/js/property/property.js"></script>
</main>
{{ template "footer" }}
</body>
</html>
